<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" href="/" type="image/x-icon" />
    <title>21, September</title>
  </head>

  <body>
    <!-- Botón de reproducir/pausar -->
    <button id="playButton" class="play-button">
      <span id="playIcon">♪</span>
      <span id="playText">Reproducir música</span>
    </button>

    <div class="greetings">
      <span>H</span>
      <span>o</span>
      <span>l</span>
      <span>a</span>
      <span>,</span>
      <span>&nbsp;</span>
      <span>C</span>
      <span>h</span>
      <span>i</span>
      <span>c</span>
      <span>a</span>
      <span>s</span>
    </div>

    <div class="description">
      <span>Este detalle es para ustedes, espero que les guste ❤️ </span>
    </div>
    <div class="button">
      <a href="/flowers.html">CLICK AQUI</a>
    </div>

    <audio
      id="background-music"
      src="/sounds/floresAmarillas.mp3"
      autoplay
      loop
    ></audio>

    <script>
      const audio = document.getElementById("background-music");
      const playButton = document.getElementById("playButton");
      const playIcon = document.getElementById("playIcon");
      const playText = document.getElementById("playText");

      // Función para alternar reproducción/pausa
      function togglePlay() {
        if (audio.paused) {
          audio.play();
          playIcon.textContent = "♫";
          playText.textContent = "Pausar música";
        } else {
          audio.pause();
          playIcon.textContent = "♪";
          playText.textContent = "Reproducir música";
        }
      }

      // Event listener para el botón
      playButton.addEventListener("click", togglePlay);

      // Actualizar icono y texto cuando el audio cambie de estado
      audio.addEventListener("play", () => {
        playIcon.textContent = "♫";
        playText.textContent = "Pausar música";
      });

      audio.addEventListener("pause", () => {
        playIcon.textContent = "♪";
        playText.textContent = "Reproducir música";
      });
    </script>
  </body>
</html>
